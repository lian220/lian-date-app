spring:
  application:
    name: date-click-api
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/dateclick}
    username: ${DB_USERNAME:dateclick}
    password: ${DB_PASSWORD:dateclick}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  flyway:
    enabled: false
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8080

springdoc:
  api-docs:
    path: /v1/api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    root: INFO
    com.dateclick.api: DEBUG

# External API Configuration
kakao:
  api:
    rest-key: ${KAKAO_REST_API_KEY:}
    javascript-key: ${KAKAO_JAVASCRIPT_KEY:}

openai:
  api-key: ${OPENAI_API_KEY}
  model: gpt-4o-mini
  max-tokens: 2000
  temperature: 0.7
