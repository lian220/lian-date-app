spring:
  application:
    name: date-click-api-test
  datasource:
    url: jdbc:postgresql://localhost:5432/dateclick
    username: dateclick
    password: dateclick
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop  # 테스트마다 스키마 재생성
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  flyway:
    enabled: false

# Test용 Mock API Configuration
kakao:
  api:
    rest-key: test-kakao-api-key
    javascript-key: test-kakao-javascript-key

openai:
  api-key: test-openai-api-key  # Mock API key for testing
  model: gpt-4o-mini
  max-tokens: 2000
  temperature: 0.7

# Test용 Vector Database Configuration
chroma:
  url: http://localhost:8000
  place-collection-name: test_date_places
  connection-timeout: 5000
  read-timeout: 30000
  batch-size: 10

logging:
  level:
    root: INFO
    com.dateclick.api: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
