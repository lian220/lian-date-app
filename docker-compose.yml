services:
  postgres:
    image: postgres:15-alpine
    container_name: dateclick-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dateclick}
      POSTGRES_USER: ${POSTGRES_USER:-dateclick}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dateclick}
      TZ: Asia/Seoul
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - dateclick-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dateclick}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  dateclick-network:
    driver: bridge
