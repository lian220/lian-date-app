spring:
  datasource:
    # Supabase PostgreSQL connection (PgBouncer transaction mode)
    # prepareThreshold=0: Disable prepared statements for PgBouncer compatibility
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT:6543}/${DB_NAME}?prepareThreshold=0
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      # PgBouncer compatibility settings
      auto-commit: false
      connection-timeout: 30000
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  flyway:
    enabled: false  # Disabled for Supabase PgBouncer compatibility
    baseline-on-migrate: true

logging:
  level:
    root: WARN
    com.dateclick.api: INFO
