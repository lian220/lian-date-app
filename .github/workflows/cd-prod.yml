name: CD - Deploy to Production

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/cd-prod.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: prod

permissions:
  contents: read
  id-token: write

jobs:
  build-and-push-backend:
    name: Build and Push Backend Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/lian-date-prod-backend:latest
            ${{ steps.login-ecr.outputs.registry }}/lian-date-prod-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  build-and-push-frontend:
    name: Build and Push Frontend Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/lian-date-prod-frontend:latest
            ${{ steps.login-ecr.outputs.registry }}/lian-date-prod-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy-to-ecs:
    name: Deploy to ECS (Production)
    runs-on: ubuntu-latest
    needs: [build-and-push-backend, build-and-push-frontend]
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update Backend ECS service
        run: |
          aws ecs update-service \
            --cluster lian-date-prod-cluster \
            --service lian-date-prod-backend-service \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: Update Frontend ECS service
        run: |
          aws ecs update-service \
            --cluster lian-date-prod-cluster \
            --service lian-date-prod-frontend-service \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: Wait for backend deployment
        run: |
          aws ecs wait services-stable \
            --cluster lian-date-prod-cluster \
            --services lian-date-prod-backend-service \
            --region ${{ env.AWS_REGION }}

      - name: Wait for frontend deployment
        run: |
          aws ecs wait services-stable \
            --cluster lian-date-prod-cluster \
            --services lian-date-prod-frontend-service \
            --region ${{ env.AWS_REGION }}
