spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  flyway:
    enabled: true  # Use Flyway migrations for production-safe idempotent inserts
    baseline-on-migrate: true

logging:
  level:
    root: WARN
    com.dateclick.api: INFO
