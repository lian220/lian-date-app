name: CI - Pull Request Validation

on:
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/ci.yml'
      - '.github/actions/build-and-test/**'

permissions:
  contents: read
  pull-requests: write
  security-events: write
  checks: write

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: dateclick
          POSTGRES_USER: dateclick
          POSTGRES_PASSWORD: dateclick
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      SPRING_PROFILES_ACTIVE: test
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/dateclick
      SPRING_DATASOURCE_USERNAME: dateclick
      SPRING_DATASOURCE_PASSWORD: dateclick

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        working-directory: ./backend
        run: chmod +x gradlew

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U dateclick; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL is ready!"

      - name: Run backend tests with coverage
        working-directory: ./backend
        run: ./gradlew test jacocoTestReport --no-daemon

      # TODO: Re-enable coverage verification after adding tests for all classes
      # - name: Verify JaCoCo coverage
      #   working-directory: ./backend
      #   run: |
      #     ./gradlew jacocoTestCoverageVerification --no-daemon
      #     echo "âœ… Code coverage meets 80% threshold"

      - name: Generate coverage summary
        if: always()
        working-directory: ./backend
        run: |
          if [ -f build/reports/jacoco/test/html/index.html ]; then
            COVERAGE=$(grep -oP 'Total.*?(\d+)%' build/reports/jacoco/test/html/index.html | grep -oP '\d+' | head -1 || echo "N/A")
            echo "COVERAGE_PERCENTAGE=$COVERAGE" >> $GITHUB_ENV
            echo "### ðŸ“Š Backend Test Coverage: ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: backend/build/test-results/**/*.xml

      - name: Upload test coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: backend/build/reports/jacoco/test/jacocoTestReport.xml
          flags: backend
          fail_ci_if_error: false

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linter
        working-directory: ./frontend
        run: npm run lint

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      # TODO: Add frontend tests when test framework is set up
      # - name: Run tests
      #   working-directory: ./frontend
      #   run: npm test -- --coverage
      #
      # - name: Upload test coverage
      #   uses: codecov/codecov-action@v4
      #   if: always()
      #   with:
      #     files: frontend/coverage/lcov.info
      #     flags: frontend
      #     fail_ci_if_error: false

  lint-check:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # TODO: Re-enable ktlint after fixing existing code style violations
      # - name: Run backend linter
      #   working-directory: ./backend
      #   run: ./gradlew ktlintCheck --no-daemon

      - name: Run frontend linter
        working-directory: ./frontend
        run: |
          npm ci
          npm run lint

  build-check:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build backend
        working-directory: ./backend
        run: ./gradlew build -x test --no-daemon

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: Check build artifacts
        run: |
          ls -la backend/build/libs/
          ls -la frontend/.next/

  docker-build:
    name: Docker Build (PR Validation)
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.event_name == 'pull_request'

    strategy:
      matrix:
        component: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.component }}
          push: false
          tags: |
            lian-date-${{ matrix.component }}:pr-${{ github.event.pull_request.number }}
            lian-date-${{ matrix.component }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          outputs: type=docker,dest=/tmp/${{ matrix.component }}-image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.component }}-image
          path: /tmp/${{ matrix.component }}-image.tar
          retention-days: 1

  security-scan:
    name: Security Scan (Trivy)
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'pull_request'

    strategy:
      matrix:
        component: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.component }}-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/${{ matrix.component }}-image.tar

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: lian-date-${{ matrix.component }}:pr-${{ github.event.pull_request.number }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.component }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.component }}.sarif'
          category: trivy-${{ matrix.component }}

      - name: Generate Trivy report
        if: always()
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: lian-date-${{ matrix.component }}:pr-${{ github.event.pull_request.number }}
          format: 'table'
          output: 'trivy-report-${{ matrix.component }}.txt'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Comment PR with scan results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const component = '${{ matrix.component }}';
            const reportPath = `trivy-report-${component}.txt`;

            let report = 'No vulnerabilities report generated';
            if (fs.existsSync(reportPath)) {
              report = fs.readFileSync(reportPath, 'utf8');
            }

            const comment = `### ðŸ”’ Security Scan Results (${component})

            \`\`\`
            ${report}
            \`\`\`

            > ðŸ“‹ Full SARIF report uploaded to GitHub Security tab
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
