services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: dateclick-postgres
    restart: unless-stopped
    profiles:
      - db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dateclick}
      POSTGRES_USER: ${POSTGRES_USER:-dateclick}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dateclick}
      TZ: Asia/Seoul
    volumes:
      # macOS(특히 Desktop/iCloud 동기화 경로)에서 bind mount가 PG 파일락 이슈를 유발할 수 있어
      # Docker managed volume을 사용합니다.
      - dateclick-postgres-data:/var/lib/postgresql/data
      # 초기 DB 생성 시에만 실행됨 (이미 볼륨이 있으면 무시됨)
      # - ./backend/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - dateclick-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dateclick}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # Chroma DB (Vector Database)
  chroma:
    image: chromadb/chroma:0.4.24
    container_name: dateclick-chroma
    restart: unless-stopped
    profiles:
      - db
    ports:
      - "${CHROMA_PORT:-8000}:8000"
    environment:
      IS_PERSISTENT: "TRUE"
      ALLOW_RESET: "TRUE"  # 개발 환경용 (프로덕션에서는 FALSE)
      ANONYMIZED_TELEMETRY: "FALSE"
    volumes:
      # 최신 chroma 이미지의 기본 persist 경로는 /data
      - dateclick-chroma-data:/data
    networks:
      - dateclick-network
    healthcheck:
      # 최신 Chroma는 /api/v2/heartbeat 사용 (v1은 410 Gone)
      # 이미지에 wget/curl이 없을 수 있어 bash + /dev/tcp로 체크
      test:
        [
          "CMD-SHELL",
          "timeout 2 bash -lc 'exec 3<>/dev/tcp/127.0.0.1/8000; printf \"GET /api/v2/heartbeat HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n\" >&3; head -n 1 <&3 | grep -q \"200\"'",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # Backend Service (Spring Boot)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # container_name removed for worktree compatibility
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      # No profile specified - uses application.yml defaults
      # Use POSTGRES_HOST to point to an already-running DB (e.g. host.docker.internal)
      SPRING_DATASOURCE_URL: jdbc:postgresql://${POSTGRES_HOST:-postgres}:5432/${POSTGRES_DB:-dateclick}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-dateclick}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-dateclick}
      KAKAO_REST_API_KEY: ${KAKAO_REST_API_KEY}
      KAKAO_JAVASCRIPT_KEY: ${KAKAO_JAVASCRIPT_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      # 로컬에서는 Chroma 미기동 → NoopPlaceMemory 사용 (벡터 검색 비활성화)
      CHROMA_ENABLED: ${CHROMA_ENABLED:-false}
      CHROMA_DB_URL: ${CHROMA_DB_URL:-http://chroma:8000}
      JAVA_OPTS: "-Xmx512m -Xms256m"
    networks:
      - dateclick-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 768M
        reservations:
          memory: 256M

  # Frontend Service (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: deps  # 로컬 개발은 deps 스테이지만 사용
    # container_name removed for worktree compatibility
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    command: npm run dev  # 개발 서버 실행
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
      NODE_ENV: development
      # Next.js 핫 리로딩을 위한 설정
      WATCHPACK_POLLING: "true"
    volumes:
      # 소스 코드 핫 리로딩을 위한 볼륨 마운트
      - ./frontend:/app
      # node_modules는 컨테이너 내부 것 사용 (호스트와 충돌 방지)
      - /app/node_modules
      - /app/.next
    networks:
      - dateclick-network
    depends_on:
      - backend
    stdin_open: true
    tty: true
    deploy:
      resources:
        limits:
          memory: 768M
        reservations:
          memory: 256M

networks:
  dateclick-network:
    external: true
    name: dateclick-shared-network

volumes:
  dateclick-postgres-data:
  dateclick-chroma-data:
