spring:
  application:
    name: date-click-api
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:dateclick}
    username: ${DB_USERNAME:dateclick}
    password: ${DB_PASSWORD:dateclick}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8080

springdoc:
  api-docs:
    path: /v1/api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    root: INFO
    com.dateclick.api: DEBUG

# External API Configuration
kakao:
  api:
    rest-key: ${KAKAO_REST_API_KEY:}
    javascript-key: ${KAKAO_JAVASCRIPT_KEY:}

openai:
  api-key: ${OPENAI_API_KEY}
  model: gpt-4o-mini
  max-tokens: 2000
  temperature: 0.7

# Vector Database Configuration
chroma:
  enabled: ${CHROMA_ENABLED:true}
  # CHROMA_DB_URL(권장) → CHROMA_URL(레거시) → 기본값
  url: ${CHROMA_DB_URL:${CHROMA_URL:http://localhost:8000}}
  # CHROMA_PLACE_COLLECTION_NAME(권장) → CHROMA_COLLECTION_NAME(레거시) → 기본값
  place-collection-name: ${CHROMA_PLACE_COLLECTION_NAME:${CHROMA_COLLECTION_NAME:date_places}}
  connection-timeout: 5000
  read-timeout: 30000
  batch-size: 10
