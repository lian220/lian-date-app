services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: dateclick-postgres
    restart: unless-stopped
    profiles:
      - db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dateclick}
      POSTGRES_USER: ${POSTGRES_USER:-dateclick}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dateclick}
      TZ: Asia/Seoul
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      # 초기 DB 생성 시에만 실행됨 (이미 볼륨이 있으면 무시됨)
      # - ./backend/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - dateclick-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dateclick}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service (Spring Boot)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # container_name removed for worktree compatibility
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      # No profile specified - uses application.yml defaults
      # Use POSTGRES_HOST to point to an already-running DB (e.g. host.docker.internal)
      SPRING_DATASOURCE_URL: jdbc:postgresql://${POSTGRES_HOST:-postgres}:5432/${POSTGRES_DB:-dateclick}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-dateclick}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-dateclick}
    networks:
      - dateclick-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Frontend Service (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    # container_name removed for worktree compatibility
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
      NODE_ENV: development
      # Next.js 핫 리로딩을 위한 설정
      WATCHPACK_POLLING: "true"
    volumes:
      # 소스 코드 핫 리로딩을 위한 볼륨 마운트
      - ./frontend:/app
      # node_modules는 컨테이너 내부 것 사용 (호스트와 충돌 방지)
      - /app/node_modules
      - /app/.next
    networks:
      - dateclick-network
    depends_on:
      - backend
    stdin_open: true
    tty: true

networks:
  dateclick-network:
    external: true
    name: dateclick-shared-network
